# Complete!

- name: Walter Stonefist
  description: Dwarven chap; victim of the caravan attack from the gnolls.

- name: Indra Dahi
  description: Human, victim of the gnoll caravan attack who told us of the missing wife that we set out to save.

- name: Serena 
  description: Half-elf who was kidnapped by the gnolls, wife of Indra. After we saved her and helped them to Triboar, she introduced us to a friend who ran the potion shop.

- name: Xandra
  description: Triboar potion saleslady, of "Potions Galore". Likely get a wee discount if we pass by in future for saving her friend!

- name: Gina
  description: The innkeep at The Bitter Bugbear Inn, the local tavern in Kvaldir, a lovely lady who showed us warm hospitality and throws a good party!

- name: Rhusar
  description: Gruff military man who was setting out to slay some werewolves. Turns out he got captured by them, alongside the apprentice we were seeking. He was a werebear, seeking vengeance on the werewolves for taking and killing his cubs. After being rescued, he headed westward and that was the last time we saw him.

- name: Gilneer
  description: Dwarven cleric. Head priest at the Temple to Moradin within the town; worked to remove the werewolf curse from victims before it takes its hold.

- name: Durga
  description: Werewolf victim, young girl, Gilneer was looking after her and attempting to reverse the curse before the full moon.

- name: Beldur
  description: Smithy that silvered up our weapons, took in Kaya for some smithing duties too!

- name: Jarl [DECEASED]
  description: Ruled in Kvaldir, unfortunately met his demise when he and a band of twelve men set out to explore Inaris Peak and battle the beings that brought the town to its misty ruin.

- name: Hilde
  description: Ruled in Kvaldir alongside the Jarl before his death, now she alone has taken lead. She pointed us in the right direction in finding Feywind to help guard the stone.

- name: Touri Bethend
  description: Apprentice of Volo, she was originally sent to Kvaldir to investigate spirits north of the town, before being captured and bitten by the werewolves. We managed to get her to Gilneer in time to be saved from the werewolf curse. She was also the one to identify the Bensarean Stone.

- name: Magdalene [DECEASED]
  description: Seemingly a paladin of Torm who arrived at the Bug and Barley Inn a couple days after us, thankfully we didn't take her along with us - when we encountered the second hag, Magdalenes dead body was there, and had been there for a long while...

- name: Negrim
  description: A dwarf that resides in Inaris Peak, seems to have lost his mind as he feels he is the leader of many followers who he gestured to; yet no one was there.

- name: Inaris
  description: Ummmm...wind? We freed Inaris, who we believed to be a giant, by killing the hags. But the giant was...wind? Some of us managed to talk to...her? Him? It? That whole adventure was a mindfuck, a glorious one!

- name: Ordnar
  description: Son of the Jarl and Hilde, who I followed to find the Bensarean Stone, discovering how the whole incident kicked off and learning about the Corners of the Circle. Now a pen pal!

- name: Tamarond
  description: Half-elf lady who is the ringleader of The Velvet Circus, and keen to perform at The Gagging Frog!
  
- name: Balor
  description: Proprietor of The Pewter Cup Inn, located in Triboar.

- name: George
  description: A friendly gnome with a gambling past looking to pay his debts. Was putting up wanted posters for the Sharphorn brothers.

- name: Lord Dumont
  description: Mayor of Triboar who paid us for the quest we completed with George.